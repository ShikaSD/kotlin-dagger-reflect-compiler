buildscript {
    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        mavenLocal()
    }

    dependencies {
        classpath 'me.shika:dagger-reflect-compiler-plugin:1.0.1-SNAPSHOT'
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm'
}

apply plugin: 'me.shika.dagger-reflect-compiler-plugin'

dependencies {
    implementation deps.kotlin.stdlib
    implementation deps.dagger.reflect
    implementation deps.dagger.runtime
}

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}
